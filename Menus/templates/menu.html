<html>
<body>

    <h1>{{restaurant.name}}</h1>

    {% for i in items %}
    <div class="menuItem" style="padding-bottom:30px;">
        <p>{{i.name}}</p>
        <p>{{i.description}}</p>
        <p> {{i.price}} </p>
        <a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>
        <a href="#">Delete</a>
    </div>
    {% endfor %}

</body>
</html>
