<div id="header" class="navbar navbar-inverse navbar-fixed-top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" id="home" href="{{ url_for('catalog') }}">
                My Catalog
            </a>
        </div>
        <div id="loginWrapper">
            {% if 'username' in session %}
            <div class="profImageWrapper">
                <img class="profImage" src="{{ session['picture'] }}" />
            </div>
            {% endif %}
            <div class="navbar-brand">
                {% if 'username' not in session %}
                    <a id="loginLink" href="{{ url_for('showLogin') }}">Log in</a>
                {% else %}
                    <a id="logoutLink" href="{{ url_for('disconnect') }}">Log out</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
