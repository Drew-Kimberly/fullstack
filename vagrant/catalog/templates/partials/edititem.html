<form id="editItemForm" role="form" data-itemid="{{ items[0].item_id }}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group itemName">

                    <label for=itemName>Name</label>
                    <input type="text" class="form-control nameInput" id="itemName" name="itemName"
                           value="{{ items[0].name }}"/>
                </div>

                <div class="form-group itemCategory">
                    <label for="itemCategory">Category</label>
                    <select name="itemCategory" id="itemCategory" name="itemCategory" class="form-control">
                    {% for category in categories %}
                        {% if category %}
                            {% if category.category_id == items[0].category_id %}
                                <option value="{{ category.category_id }}" selected="selected">
                                    {{ category.name }}
                                </option>
                            {% else %}
                                <option value="{{ category.category_id }}">
                                    {{ category.name }}
                                </option>
                            {% endif %}
                        {% endif %}
                    {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    {% if items[0].image_id %}
                    <div class="imageContainer">
                        <img class="previewImage" src="static/img/{{ items[0].image_id}}{{items[0].image.extension }}" />
                    </div>
                    <div class="editImgOptionsWrapper">
                        <div class="editImgOptions">
                            <input type="file" id="updateImageUpload" class="fileInput" />
                            <label for="updateImageUpload">Update Image</label>
                            <a class="deleteImage" href="#">Remove</a>
                        </div>
                    </div>
                    {% else %}
                    <div class="imageContainer noImage">
                        <input type="file" class="fileInput" id="itemImageUpload">
                    </div>
                    <div class="editImgOptionsWrapper" style="display:none;">
                        <div class="editImgOptions">
                            <input type="file" id="updateImageUpload" class="fileInput" />
                            <label for="updateImageUpload">Update Image</label>
                            <a class="deleteImage" href="#">Remove</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" name="itemDescription" class="form-control">
                        {{- items[0].description|trim -}}
                    </textarea>
                </div>
            </div>
        </div>
    </div>
</form>
